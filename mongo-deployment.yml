apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  namespace: todoapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-pod
  template:
    metadata:
      labels:
        app: mongodb-pod
    spec:
      containers:
      -       name: mongodb
              image: mongo
              ports:
              - containerPort: 27017
              volumeMounts:
                  - name: storage
                    mountPath: /data/db
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: mongo-pvc
--- 
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: todoapp
spec:
  selector:
    app: mongodb-pod
  ports:
    - port: 27017
      targetPort: 27017
        
        